<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devlunch4 Github World!</title>

    <!-- GoogleAnalytics - START -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6137111152569391"
        crossorigin="anonymous"></script>
    <!-- GoogleAnalytics - END -->

    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .menu {
            margin-bottom: 20px;
        }

        select,
        option {
            font-size: 1.2em;
            margin: 10px 0;
        }

        iframe {
            width: 100%;
            height: 100vh;
            /* Adjust to fit the browser viewport height */
            border: none;
        }

        .button-group {
            margin-top: 10px;
        }

           /* Enlarged button styles */
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px 0;
            cursor: pointer;
        }

        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <p>Hello, devlunch4's World!</p>
    <p>Click the dropdown menu below to open the page:</p>

    <div class="menu">
        <select id="page-select">
            <option value="">--Select a Page--</option>
        </select>
    </div>

    <div class="button-group">
        <button onclick="loadPageInIframe()">Open in Iframe</button>
        <button onclick="openInNewTab()">Open in New Tab</button>
        <hr>
    </div>

    <!-- The linked webpage will be displayed here -->
    <div id="page-container">
        <iframe id="page-iframe" src=""></iframe>
    </div>

    <script>
        const pages = [
            { url: "https://devlunch4.github.io/IBM_course_Develop_an_Interactive_Task_List_Web-Page/", title: "Take_List/Todo_List" },
            { url: "https://devlunch4.github.io/utility/counting_korean_characters.html", title: "Counting_Korean_Characters" },
            { url: "https://devlunch4.github.io/nomadcoders_javascript-for-beginners/", title: "nomadcoders_javascript-for-beginners" },
            { url: "https://devlunch4.github.io/utility/text-to-excel-with-delimiter.html", title: "text-to-excel-with-delimiter" },
            { url: "https://devlunch4.github.io/utility/normalize-line-breaks.html", title: "normalize-line-breaks" },
            { url: "https://devlunch4.github.io/react-for-beginners_202501/", title: "Movie App" },
            { url: "https://devlunch4.github.io/snake-game-js/", title: "snake-game-js" },
            
            
        ];

        const pageSelect = document.getElementById('page-select');

        // Populate the dropdown list with pages and auto-number them
        pages.forEach((page, index) => {
            const option = document.createElement('option');
            option.value = page.url;
            option.textContent = `${index + 1}. ${page.title}`; // Add index+1 for numbering
            pageSelect.appendChild(option);
        });

        let selectedUrl = "";

        // Update the selected URL when the dropdown value changes
        pageSelect.addEventListener('change', function (event) {
            selectedUrl = event.target.value;
        });

        // Function to load the page into the iframe
        function loadPageInIframe() {
            if (selectedUrl) {
                document.getElementById('page-iframe').src = selectedUrl; // Load new URL into iframe
            } else {
                alert('Please select a page from the dropdown.');
            }
        }

        // Function to open the page in a new tab
        function openInNewTab() {
            if (selectedUrl) {
                window.open(selectedUrl, '_blank'); // Open URL in new tab
            } else {
                alert('Please select a page from the dropdown.');
            }
        }
    </script>
</body>

</html>
