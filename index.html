<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devlunch4 Github World!</title>

    <!-- GoogleAnalytics - START -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6137111152569391"
        crossorigin="anonymous"></script>
    <!-- GoogleAnalytics - END -->

    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .menu {
            margin-bottom: 20px;
        }

        .accordion {
            cursor: pointer;
            padding: 10px;
            width: 100%;
            text-align: left;
            border: none;
            background-color: #f1f1f1;
            font-size: 18px;
        }

        .active,
        .accordion:hover {
            background-color: #ddd;
        }

        .panel {
            padding: 0 18px;
            display: none;
            background-color: #f1f1f1;
        }

        .panel a {
            display: block;
            padding: 8px;
            color: black;
            text-decoration: none;
            font-size: 1em;
        }

        .panel a:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <h2>Hello, devlunch4's World!</h2>
    <p>Click the links below to open the pages in the iframe or a new tab:</p>

    <div class="menu">
        <!-- Accordion items generated dynamically from the script -->
    </div>

    <!-- The linked webpage will be displayed here -->
    <div id="page-container">
        <iframe id="page-iframe" src="" width="100%" height="100vh" style="border:none;"></iframe>
    </div>

    <script>
        // Data structure to hold menu items (easily updatable)
        const menuItems = [
            {
                title: "Take_List/Todo_List",
                url: "https://devlunch4.github.io/IBM_course_Develop_an_Interactive_Task_List_Web-Page/"
            },
            {
                title: "Counting_Korean_Characters",
                url: "https://devlunch4.github.io/utility/counting_korean_characters.html"
            },
            {
                title: "nomadcoders_javascript-for-beginners",
                url: "https://devlunch4.github.io/nomadcoders_javascript-for-beginners/"
            },
            {
                title: "text-to-excel-with-delimiter",
                url: "https://devlunch4.github.io/utility/text-to-excel-with-delimiter.html"
            }
        ];

        // Function to dynamically generate accordion menu items
        function generateMenu() {
            const menuContainer = document.querySelector(".menu");
            menuItems.forEach(item => {
                const button = document.createElement("button");
                button.className = "accordion";
                button.innerHTML = item.title;

                const panel = document.createElement("div");
                panel.className = "panel";

                const link = document.createElement("a");
                link.href = item.url;
                link.target = "_blank";
                link.innerHTML = "[Open in New Tab]";

                const iframeLink = document.createElement("a");
                iframeLink.href = "#";
                iframeLink.onclick = function (event) {
                    event.preventDefault();
                    document.getElementById('page-iframe').src = item.url; // Load page in iframe
                };
                iframeLink.innerHTML = "[View in Iframe]";

                panel.appendChild(link);
                panel.appendChild(iframeLink);

                menuContainer.appendChild(button);
                menuContainer.appendChild(panel);
            });
        }

        // Toggle the panel when the accordion button is clicked
        document.addEventListener("click", function (event) {
            if (event.target.classList.contains("accordion")) {
                event.target.classList.toggle("active");
                const panel = event.target.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            }
        });

        // Call the function to generate the menu
        generateMenu();
    </script>
</body>

</html>
