    <style>
        /* Basic reset and setup */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Responsive container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        /* Menu and selector */
        .menu {
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            font-size: 1em;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Button group */
        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            min-width: 150px;
            font-size: 1em;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 0.95em;
            }
            .container {
                padding: 0 15px;
            }
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            button {
                width: 100%;
                max-width: 300px;
                font-size: 0.9em;
            }
        }

        /* Footer style */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
            padding-bottom: 20px;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #0056b3;
        }
    </style>
</head>
