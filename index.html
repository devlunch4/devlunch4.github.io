<!DOCTYPE html>
<html lang="en">

<head>

    <title>devlunch4 Github World</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --background: #f5f5f5;
            --foreground: #171717;
            --border: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            padding: 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .sub-title {
            font-size: 0.9rem;
            color: #555;
        }

        .project-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .project-card {
            background: white;
            border: 1px solid var(--border);
            /* border-radius: 0.75rem; */
            padding: 1rem 1.25rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .project-card:hover {
            box-shadow: -7px 7px 0 var(--border);
            transform: translateY(-2px);
        }

        .project-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.4rem;
        }

        .project-card a {
            display: inline-block;
            color: var(--foreground);
            text-decoration: none;
            font-size: 0.9rem;
            word-break: break-all;
            transition: color 0.2s;
        }

        .project-card a:hover {
            color: #555;
            text-decoration: underline;
        }

        /* 반응형 - 넓은 화면에서 2~3열 배치 */
        @media (min-width: 640px) {
            .project-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
                gap: 1rem;
            }

            .project-card {
                padding: 1.25rem 1.5rem;
            }

            .project-card h3 {
                font-size: 1.2rem;
            }

            .project-card a {
                font-size: 0.95rem;
            }
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #555;
        }

        footer a {
            color: var(--foreground);
            text-decoration: none;
        }

        .portfolio-link {
            text-align: center;
            margin-top: 1rem;
        }

        .portfolio-btn {
            display: inline-block;
            padding: 0.75rem 1.25rem;
            border: 1px solid var(--border);
            background: white;
            color: var(--border);
            box-shadow: -7px 7px 0 gold;
            font-weight: 500;
            text-decoration: none;
            /* border-radius: 0.5rem; */
            transition: all 0.2s ease;
        }

        .portfolio-btn:hover {
            background: var(--border);
            color: white;
            box-shadow: -7px 7px 0 var(--border);
        }
    </style>
</head>

<body>

        <div class="portfolio-link">

                LINK : Portfolio - Live Service Showcase View >>
            </a>

    </header>

    <main>
        <div class="project-grid" id="projectGrid"></div>
    </main>

    <footer>
        <p>© 2025 devlunch4 · <a href="mailto:devlunch4@gmail.com">devlunch4@gmail.com</a></p>
    </footer>

            { url: "https://lunch-chat.web.app/", title: "Chat-app2" },

        ];

        const grid = document.getElementById('projectGrid');

        pages.forEach((p, idx) => {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.innerHTML = `
        <h3>${idx + 1}. ${p.title}</h3>
        <a href="${p.url}" target="_blank">${p.url}</a>
    `;

            // 카드 전체 클릭 시 링크로 이동
            card.addEventListener('click', () => {
                window.open(p.url, '_blank');
            });

            // 카드 안의 a 태그 클릭 시 중복 이벤트 방지
            card.querySelector('a').addEventListener('click', e => {
                e.stopPropagation();
            });

            grid.appendChild(card);
        });

    </script>
