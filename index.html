<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devlunch4 Github World!</title>

    <!-- GoogleAnalytics - START -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6137111152569391"
        crossorigin="anonymous"></script>

     <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .menu {
            margin-bottom: 20px;
        }

        select, option {
            font-size: 1em;
            margin: 10px 0;
        }

        iframe {
            width: 100%;
            height: 100vh;
            /* Adjust to fit the browser viewport height */
            border: none;
        }
    </style>
</head>

<body>
    <p>Hello, devlunch4's World!</p>
    <p>Click the dropdown menu below to open the page:</p>

    <div class="menu">
        <select id="page-select" onchange="loadPageFromSelect(event)">
            <option value="">--Select a Page--</option>
            <option value="https://devlunch4.github.io/IBM_course_Develop_an_Interactive_Task_List_Web-Page/">Take_List/Todo_List</option>
            <option value="https://devlunch4.github.io/utility/counting_korean_characters.html">Counting_Korean_Characters</option>
            <option value="https://devlunch4.github.io/nomadcoders_javascript-for-beginners/">nomadcoders_javascript-for-beginners</option>
            <option value="https://devlunch4.github.io/utility/text-to-excel-with-delimiter.html">text-to-excel-with-delimiter</option>
        </select>
    </div>

    <!-- The linked webpage will be displayed here -->
    <div id="page-container">
        <iframe id="page-iframe" src=""></iframe>
    </div>

    <script>
        // Function to load the page into the iframe from the dropdown
        function loadPageFromSelect(event) {
            const url = event.target.value;
            if (url) {
                document.getElementById('page-iframe').src = url; // Load new URL into iframe
            } else {
                document.getElementById('page-iframe').src = ''; // Clear iframe if no selection
            }
        }
    </script>
</body>

</html>
